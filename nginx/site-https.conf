server {
    listen 443 ssl default_server;

    ## Path to certs
    ssl_certificate /etc/nginx/ssl/myworkdoc.com.csr;
    ssl_certificate_key /etc/nginx/ssl/myworkdoc.com.key;

    root /usr/share/nginx/html/admin;;
    index index.html index.htm;

    ## Log configuration ##
    access_log /var/log/nginx/admin-panel.access.log;
    error_log /var/log/nginx/admin-panel.access.log;

    location / {
        try_files $uri $uri/ /index.html;
    }
}
