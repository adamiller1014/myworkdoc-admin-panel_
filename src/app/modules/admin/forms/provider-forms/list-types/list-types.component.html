<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="rounded-2xl">

            <mat-card class="rounded-2xl">

                <mat-card-title>List Types</mat-card-title>
                <mat-card-content class="flex flex-col flex-auto">

                    <div class="self-end" >
                        <button color="primary"  [routerLink]="'/forms/datalists'"  class="ml-4"  mat-stroked-button>
                            <span class="font-medium text-sm text-secondary">Data Lists</span>
                        </button>
                        <button color="primary" (click)="openListTypeDialog('new')" class="ml-4"  mat-stroked-button>
                            <span class="font-medium text-sm text-secondary">New List Type</span>
                        </button> 
                        </div>
                    <br />
    
                            
                    <dx-data-grid id="gridContainer" [dataSource]="items" keyExpr="id" [showColumnLines]="true"
                        [showRowLines]="true" [showBorders]="true" [rowAlternationEnabled]="true">
                        <dxo-filter-row [visible]="true">
                        </dxo-filter-row>
                        <!-- <dxo-search-panel 
                        [visible]="true" 
                        [width]="240" 
                        placeholder="Search..."></dxo-search-panel> -->
                        <dxo-header-filter [visible]="true"></dxo-header-filter>
                        <dxo-paging [pageSize]="10">
                        </dxo-paging>
                        <dxi-column dataField="name" alignment="left">

                        </dxi-column>

                        <dxi-column type="buttons" cellTemplate="cellTemplate" caption="Options">
                      
                        </dxi-column>
                        
                        <div *dxTemplate="let data of 'cellTemplate'">
                            <button (click)="editListItem(data)" mat-raised-button color="accent">Edit</button>&nbsp;
                          </div>
                    </dx-data-grid>

                </mat-card-content>


            </mat-card>

        </div>

    </div>

</div>
